<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Styling | sheet</title>
    <style>
        h2{
            text-align: center;
        }
        
        #text{
        font-size: 26px;
        font-weight: 400;
        color: #383838;
        text-align: justify;
        text-decoration: underline;
        text-transform: capitalize;
        line-height: 45px;
        font-family: "book antiqua", sans-serif;
    }
    </style>
</head>

<body>
    <h2>This is a paragraph</h2>
    <p id="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Asperiores ducimus similique illo explicabo tenetur
        necessitatibus sapiente exercitationem laborum sunt. Harum doloribus accusamus voluptatibus amet atque ad
        officiis, repellendus aperiam consectetur.</p>

</body>

</html>
