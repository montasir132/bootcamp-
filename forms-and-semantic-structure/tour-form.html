<!DOCTYPE html>
<html lang="en">

<head>
    <!--required meta tags-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Tour Forms|| Home" />
    <meta name="keywords" content="html , stsarnt , div " />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="montasiralam.xyz" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="3 days" />
    <title>Tour Forms|| Home</title>
    <!--favicon link-->
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/x-icon">
</head>

<body>
    <a href="index.html">index page</a>
    <form action="">
        <fieldset>
            <legend>tour registration form</legend>
            <div class="input">
                <label for="">Enter your name :</label>
                <input type="text" name="name" id="input_name" size="50px" placeholder="Enter your professional name"
                    required>
            </div> <br>
            <div class="input">
                <label for="">Enter your Email :</label>
                <input type="email" name="email" id="input_email" size="50px"
                    placeholder="Enter your professional email">
            </div> <br>
            <div class="input">
                <label for="">Enter your Gender :</label>
                <input type="radio" name="Gender" id="input_gender" size="50px"> male
                <input type="radio" name="Gender" id="input_gender" size="50px"> Female
            </div><br>
            <div class="input">
                <label for="">Enter your hobie :</label>
                <input type="checkbox" name="hobie" id="input_hobie" size="50px"> Footbol
                <input type="checkbox" name="hobie" id="input_hobie" size="50px"> pogramin
            </div><br>
            <div class="input">
                <label for="">Enter your bartDate :</label>
                <input type="date" name="Date" id="input_bartDate" size="50px">
            </div><br>
            <div class="input">
                <label for="">Enter your CV :</label>
                <input type="file" name="cv" id="input_cv" size="50px">
            </div><br>
            <div class="input">
                <label for="">Enter your photo :</label>
                <input type="image" src="assets/images/favicon.jpg" alt="Submit" height="50px" width="50px">
            </div><br>
            <div class="input">
                <label for="">Enter your booking Date :</label>
                <input type="datetime-local" name="Date" id="input_Date" size="50px">
            </div><br>
            <div class="input">
                <label for="">Enter your Age :</label>
                <input type="number" name="age" id="input_age" size="50px" placeholder="Enter your Real Age">
            </div><br>
            <div class="input">
                <label for="">Enter your color :</label>
                <input type="color" name="color" id="input_color" size="50px" placeholder="Enter your color">
            </div><br>
            <div class="input">
                <label for="">Enter your password :</label>
                <input type="password" name="password" id="input_password" size="50px"
                    placeholder="Enter your password">
            </div><br>
            <div class="input">
                <label for="phone">Enter a phone number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    required><br>
            </div>
            <div class="input">
                <label for="site-search">Search the site:</label>
                <input type="search" id="site-search" name="q" placeholder="Search any think" />
            </div><br>
            <div class="input">
                <label for="vol">Volume (between 0 and 500):</label>
                <input type="range" id="vol" name="vol" min="0" max="500">
            </div><br>
            <div class="input">
                <label for="camp-week">Choose a week in May or June:</label>

                <input type="week" name="week" id="camp-week" required />
            </div><br>
            <div class="input">
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage"><br>
            </div><br>
            <div class="input">
                <label for="appointment">Choose a time for your meeting:</label>

                <input type="time" id="appointment" name="appointment" required />

                <small>Office hours are 9am to 6pm</small>
            </div><br>
            <div class="input">
                <label for="cars">Choose a car:</label>

                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div><br>
            <div class="input">
                <label for="">Enter your hidden imfo :</label>
                <input type="hidden" name="hidden" id="input_hidden" size="50px" placeholder="Enter your hidden info">
            </div><br>
            <div class="input">
                <label for="bdaymonth">Birthday (month and year):</label>
                <input type="month" id="bdaymonth" name="bdaymonth">
            </div><br>
            <div class="input">
                <label>Enter your number</label><br />
                <input type="number" name="number" id="number" size="50px" placeholder="Enter your number">
            </div><br>
            <input type="submit" value="register now">
            <input type="reset" value="register Reset" />
        </fieldset>
    </form>
</body>

</html>
