<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> transform css</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: lightblue;
            /* transform: translateX(40px) translateY(40px) rotate(45deg) scale(2); */
            
        }

        .container:hover {
            transform:  translateX(90px) translateY(80px) rotate(50deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
